<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Il mio CV - Giorgio</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .envelope {
      width: 300px;
      height: 200px;
      background: #d63031;
      position: relative;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.5s ease;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #c0392b;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transition: transform 0.5s ease;
      z-index: 2;
    }

    .cv {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      padding: 20px;
      box-sizing: border-box;
      transition: top 0.5s ease;
      z-index: 1;
      overflow-y: auto;
    }

    .envelope:hover::before {
      transform: translateY(-100%);
    }

    .envelope:hover .cv {
      top: 0;
    }

    h1 {
      margin-top: 0;
      color: #2d3436;
    }

    p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="envelope">
  <div class="cv">
    <h1>Giorgio Rossi</h1>
    <p><strong>Email:</strong> giorgio@email.com</p>
    <p><strong>Telefono:</strong> +39 333 1234567</p>
    <p><strong>Ruolo:</strong> Project Manager Eventi</p>
    <p><strong>Esperienze:</strong></p>
    <ul>
      <li>2022–oggi – Event Manager freelance</li>
      <li>2018–2022 – PM @ Agenzia XYZ</li>
      <li>2010–2018 – Capo scout Agesci</li>
    </ul>
    <p><strong>Competenze:</strong> Team building, Escape Room, Produzione Eventi, Creatività</p>
  </div>
</div>

</body>
</html>
